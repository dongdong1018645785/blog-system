    <title>相册编辑</title>

<body>
	<h2>创建用户</h2>
	<div id='createUser'>
		<div>
			创建用户 <input name='username'/>
			<button>创建</button>
		</div>
	<div>
	<hr/>
	<h2>创建相册</h2>
	<div id='createAlbum'>
		<div>
			选择用户: <select>
							<option value="1">用户1</option>
							<option value="2">用户2</option>
							<option value="3">用户3</option>
						</select>
			选择模板：<select>
							<option value="1">3D互动相册</option>
							<option value="2">正方体相册</option>
							<option value="3">圆盘相册</option>
						</select>
			<button>确认创建</button>
		</div>
	</div>
	<hr/>
	<h2>编辑相册</h2>
	<div id='edit' style=“float:left”>
		<div style='width:300px;height:200px;float:left'>
			<div id = 'printView'>
				<img>
			</div>
			<input type='file'/>
			<button>上传</button>
		</div>
		<div style='width:300px;height:200px;float:left'>
			<div id = 'printView2'>
				<img>
			</div>
			<input type='file'/>
			<button>上传</button>
		</div>
		
	</div>
